<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://shiro.apache.org/tags">

<h:head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel = "icon" href ="https://yt3.ggpht.com/ytc/AKedOLQQOBfPPzh-vTH-tz76NykBAc2aU9r4z4UkeJog=s900-c-k-c0x00ffffff-no-rj"/>
    <link rel="stylesheet" href="style/login.css" />
</h:head>
<h:body>
    <h:form class="formulario">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg/1280px-Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg.png" />
        <h1>Iniciar Sesion</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <p:inputText id="user_name" type="text" placeholder="example@mail.com" required="true" value="#{loginBean.user}"/>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <p:inputText type="password" placeholder="ContraseÃ±a" required="true" value="#{loginBean.passwd}" />
            </div>
            <div class="login">
                <p:commandButton id="mybutton" class="button1"  value="Ingresar" alig="center" actionListener="#{loginBean.login}"/>
                <p:commandButton  class="button2" value="Cancelar" onclick="history.back()" />
                <p>Recuerda Devolver los Recursos en el plazo establecido.</p>
                <h:outputText id = "message" value="#{loginBean.showError()}">
                    <p:autoUpdate/>
                </h:outputText>
            </div>
        </div>
    </h:form>
</h:body>
</html>
