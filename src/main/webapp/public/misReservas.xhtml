<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipos</title>
    <link rel = "icon" href ="https://yt3.ggpht.com/ytc/AKedOLQQOBfPPzh-vTH-tz76NykBAc2aU9r4z4UkeJog=s900-c-k-c0x00ffffff-no-rj"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
            src="https://kit.fontawesome.com/7e5b2d153f.js"
            crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald;family=Staatliches;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../style/recursosF.css" />

</h:head>
<h:body >
    <header class="header">
        <nav class="nav">
            <div class="logos">
                <img class="login" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg/1280px-Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg.png" />
                <h1 class="tittleLogo" >Biblioteca ECI</h1>
            </div>

            <button class="nav-toggle" aria-label="Abrir menÃº">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a href="/faces/index.xhtml" class="nav-menu-link nav-link">Home</a>
                </li>
                <c:if  test="#{loginBean.isAdmin()}">
                    <li class="nav-menu-item">
                        <a href="/faces/admin/userReservas.xhtml" class="nav-menu-link nav-link">Atras</a>
                    </li>
                </c:if>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link nav-link nav-menu-link_active">Cerrar Sesion</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column">

                <div class="p-0 btn-group justify-content-lg-center">
                    <div class="tittle" >
                        <h1 class="text align-self-center p-2">MIS RESERVAS ACTIVAS</h1>
                    </div>
                </div>

                <h:form class="data">
                    <p:dataTable id="tbl" var="element" value="#{reservasBean.consultarPorUsuarioPocaInfo(loginBean.user)}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,15"
                                 styleClass="table-dark table-striped table-bordered justify-content-center"
                                 class="valor">

                        <p:column headerText="Id" style="text-align: center" >
                            <h:outputText value="#{element.id}"/>
                        </p:column>

                        <p:column headerText="Fecha Solicitud" style="text-align: center" >
                            <h:outputText value="#{element.fechaSolicitud}"/>
                        </p:column>

                        <p:column headerText="Estado" style="text-align: center" >
                            <h:outputText value="#{element.estado}"/>
                        </p:column>

                        <p:column headerText="Detalles" style="text-align: center">
                            <p:button outcome="infoReserva?reservasBean.id=#{element.id}" value="Ver Mas"></p:button>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
