<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>login</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<style type="text/css">
        body {
            background-image:url(http://landing.escuelaing.edu.co/wp-content/uploads/2017/04/maestrias_v2.jpg);
        }
        * {
			background-size: 100% 100%;
			background-attachment: fixed;
			background-repeat: no-repeat;
			margin: auto;
		}
		.row {
		   margin: 10% 0 0 -1%;
		}
		.title {
			font-size: 18px;
			font-family: monospace;
		}
		<-- Halo -->
    </style>
</h:head>
<h:body styleClass="red lighten-1">
	<div class="valign-wrapper" id="login-page">
		<div class="container">
			<div class="center-align">
				<div class="row">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">
								<img class="responsive-img" style="max-width: 64px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg/1280px-Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg.png" />
								<p class="title">RECURSOS BIBLIOTECA</p>
								<div class="left-align">
									<h:form id="login-form">
										<p:growl autoUpdate="true" />
										<div class="row" id="contenedor">
											<div class="col s12 input-field">
												<h:inputText id="username" required="true" requiredMessage="Username is required!" />
												<h:outputLabel for="username" value="Username" />
											</div>
											<div class="col s12 input-field">
												<h:inputText id="password" required="true" requiredMessage="Password is required!" />
												<h:outputLabel for="password" value="Password" />
											</div>
											<div class="col s12 input-field">
												<h:commandLink value="Login" styleClass ="btn btn-large" />
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
